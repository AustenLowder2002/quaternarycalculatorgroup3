plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.aries.application:org.apache.aries.application:1.0.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
}
javafx {
    version = "16"
    modules = [ 'javafx.controls','javafx.fxml' ]
}
test {
    useJUnitPlatform()
}
mainClassName = 'quaternary3.Main'